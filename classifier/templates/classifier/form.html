<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

<style>
    .form{

border:1px solid black;
padding:20px;
margin: auto;
height: auto;
width:700px;
background-color: #456789;
color:#ffffff;
border-radius:30px;
margin-top:50px;
}
    </style>
</head>
<body>
    <div class="form">

        <form action="/classify/search">
                <label class="custom-control-label " for="test">Select Any Category</label>
        <select class="selectpicker form-control col-md-3" name="search" id="test"
        data-live-search="true">
         
         <option value="s" data-max-options="">Sports</option>
        <option value="t" data-max-options="">Technology</option>
        <option value="e" data-max-options="">Entertainment</option>
        <option value="b" data-max-options="">Business</option>
        </select>
       
        <br>
        <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="kMeans" name="Classify" class="custom-control-input">
                <label class="custom-control-label" for="kMeans">K-Means</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="KNN" value="KNN" name="Classify" class="custom-control-input">
                <label class="custom-control-label" for="KNN">KNN</label>
              </div>

              <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="Naive" value="naives" name="Classify" class="custom-control-input">
                    <label class="custom-control-label" for="Naive">Naive</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="RandomForest" value="RandomForest" name="Classify" class="custom-control-input">
                    <label class="custom-control-label" for="RandomForest">RandomForest</label>
                  </div>
                    <br> <br>
                  <button class="btn btn-primary" type="submit">Submit form</button>
        </form>
    </div>
</body>
</html>
